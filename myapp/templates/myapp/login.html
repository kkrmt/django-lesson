{% extends 'myapp/base.html' %} {% block content %}

<div class="row">
  <div class="col-md-4">
    <h2>Sign In</h2>
    <br />
    <form action="" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
      {% endfor %}

      <button type="submit" class="btn btn-primary btn-rounded">Sign In</button>
    </form>
  </div>
</div>

{% endblock %}
